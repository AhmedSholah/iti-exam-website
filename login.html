<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles/output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
  </head>
  <body class="font-[Inter] text-text-50">
    <div
      class="h-screen w-full flex items-center justify-center bg-background-950 relative"
    >
      <img
        src="src/images/register/background.webp"
        class="md:w-[31%] lg:w-[34%] xl:w-[38%] h-full object-cover z-0 left-0 absolute hidden md:block"
        alt=""
      />
      <div
        class="w-full lg:w-[80%] xl:w-[60%] z-10 relative flex rounded-xl shadow-2xl mx-8"
      >
        <div
          class="md:w-[30%] rounded-l-xl backdrop-blur-md bg-opacity-10 bg-background-900 hidden md:block"
        >
          <h1>aaa</h1>
        </div>
        <div
          class="bg-background-900 grow flex flex-col items-center justify-center py-12 rounded-xl md:rounded-r-xl md:rounded-l-none"
        >
          <div
            class="flex flex-col justify-center w-[90%] sm:w-[80%] md:w-[60%]"
          >
            <h1 class="mb-4 text-3xl font-bold">Lorem Ipsum</h1>
            <p class="mb-4">
              Lorem ipsum dolor sit amet consectetur adipisicing elit.
            </p>
            <div class="relative w-full my-2">
              <!-- <span class="text-text-200 px-4 my-1 block">Email</span> -->
              <input
                type="text"
                class="w-full p-3 px-4 pl-10 outline-none rounded-lg border-2 border-background-800 focus:border-primary-500 peer bg-background-950"
                placeholder="email@example.com"
              />
              <span class="hidden">Error</span>
              <span
                class="absolute bottom-2.5 left-4 text-lg text-primary-800 peer-focus:text-primary-500"
                ><i class="fa-regular fa-envelope"></i
              ></span>
            </div>
            <div class="relative w-full my-2">
              <!-- <span class="text-text-200 px-4 my-1 block">Password</span> -->
              <input
                type="password"
                class="w-full p-3 px-4 pl-10 outline-none rounded-lg border-2 border-background-800 focus:border-primary-500 peer bg-background-950"
                placeholder="**********"
              />
              <span class="hidden">Error</span>
              <button
                class="absolute right-3 bottom-2.5 p-1 w-8 h-8 border-primary-900 text-primary-800 flex items-center justify-center"
              >
                <i class="fa-solid fa-eye-slash"></i>
              </button>
              <span
                class="absolute bottom-2.5 left-4 text-lg text-primary-800 peer-focus:text-primary-500"
                ><i class="fa-solid fa-lock"></i
              ></span>
            </div>
            <label for="remember-me" class="self-start">
              <input type="checkbox" name="remember-me" id="" />
              Remember me
            </label>
            <button
              class="mt-8 bg-primary-500 text-text-950 text-base font-bold py-2 w-full rounded-lg hover:bg-primary-700"
            >
              Login <i class="fa-solid fa-arrow-right pl-2"></i>
            </button>
            <p
              class="self-center my-8 font-bold flex gap-4 items-center after:w-32 after:h-1 after:bg-primary-800 after:content-[' '] after:rounded-full before:w-32 before:h-1 before:bg-primary-800 before:content-[' '] before:rounded-full"
            >
              Or
            </p>
            <a href="" class="self-center underline text-secondary-400"
              >Create a new account</a
            >
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
